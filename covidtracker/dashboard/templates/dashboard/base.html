<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Global Data Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'global_dashboard' %}">COVID-19 Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'global_dashboard' %}">Global View</a>
                <a class="nav-link" href="{% url 'country_comparison' %}">Country Comparison</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>Data last updated: {{ last_updated|default:"N/A" }}</p>
            <p>Data source: <a href="https://ourworldindata.org/covid-data" target="_blank">Our World in Data</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
